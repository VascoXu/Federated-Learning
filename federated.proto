syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.helloworld";
option java_outer_classname = "HelloWorldProto";
option objc_class_prefix = "HLW";

package helloworld;


// The request message containing the model.
message Model {
    string model = 1;
}


// Empty reply.
message Empty {
    string message = 1;
}


// Service definitions.
service Federated {  
    rpc Join(Model) returns (Empty) {}
}